{% extends "base.html" %}
{% block title %}Edit Credential{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit Credential</h2>
    <form method="POST">
        {% csrf_token %}
        <input type="text" name="credential_name" value="{{ credential.name }}" required style="padding: 10px; width: 100%; margin-bottom: 15px;">
        <button type="submit" style="padding: 10px 15px; background-color: #007BFF; border: none; color: white; border-radius: 5px;">Update</button>
    </form>
</div>
{% endblock %}
