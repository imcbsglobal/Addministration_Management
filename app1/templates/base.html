{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Leading Management</title>
    <style>
        /* Your existing styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            position: fixed;
            background-color: rgb(102, 96, 88);
            padding-top: 20px;
            transition: 0.3s;
            z-index: 1000;
            display: flex; 
            flex-direction: column;
        }

        .sidebar a {
            color: #ddd;
            padding: 10px 15px;
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1.1em;
            transition: color 0.3s;
        }

        .sidebar a:hover {
            color: #fff;
        }

        .sidebar a .fas {
            margin-right: 8px;
        }

        .content {
            margin-left: 260px;
            padding: 20px;
            transition: 0.3s;
        }

        .hamburger {
            display: none;
            position: fixed;
            top: 20px;
            left: 0px;
            z-index: 1001;
            background: none;
            border: none;
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: white;
            margin: 5px 0;
            transition: 0.3s;
        }

        @media (max-width: 768px) {
            .logo{
                
                margin-bottom: 5%;
            }
            .hamburger {
                display: block;
            }
            .submenu a {
            padding: 8px 0;
            font-size: 1em;
            color: #bbb;
            margin-left: 10%;
        }

            .sidebar {
                transform: translateX(-250px);
                /* width: 100%; */
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .sidebar.active {
                transform: translateX(0);
                width: 100%;
            }

            .content {
                margin-left: 0;
                /* padding-top: 70px; */
                
            }

            .content.shifted {
                margin-left: 0;
            }

            .hamburger.active span:nth-child(1) {
                transform: rotate(45deg) translate(5px, 5px);
            }

            .hamburger.active span:nth-child(2) {
                opacity: 0;
            }

            .hamburger.active span:nth-child(3) {
                transform: rotate(-45deg) translate(7px, -7px);
            }
            .d-flex justify-content-center align-items-center{
                margin-left: 15%;
            }
        }

        input {
            border: black 1px solid;
            outline: none;
        }

        .submenu {
            display: none;
            flex-direction: column;
            padding-left: 15px;
            margin-top: 10px;
        }

        .submenu a {
            padding: 8px 0;
            font-size: 1em;
            color: white;
            
            
        }

        .submenu a:hover {
            color: black;
        }
        
    </style>
</head>

<body>
    <!-- Hamburger Menu Button -->
    <button class="hamburger" onclick="toggleSidebar()">
        <span></span>
        <span></span>
        <span></span>
    </button>

    <div class="sidebar" >
        
        {% if user.is_superuser %}
            <div  onclick="toggleMenu()" style="margin-top: -5%;">
                <div><h5 style="margin-left: 5%; color: white;" class="mainmenu" >
                    <div style="display: flex;" class="gap-2 align-items-center">
                        <i class="fas fa-cog"></i> 
                        <span>Master</span>
                    </div>
                </h5></div>
            </div>
            <div id="master-menu" class="submenu" style="margin-left: 5%;">
                <a href="{% url 'all_branches' %}">
                    <i class="fas fa-code-branch"></i> Branch
                </a>
                <a href="{% url 'users_table' %}">
                    <i class="fas fa-users"></i> Users
                </a>
                <a href="{% url 'all_requirements' %}">
                    <i class="fas fa-tasks"></i> Requirements
                </a>
            </div>
            <a href="{% url 'all_leads' %}" style="color: white;">
                <i class="fas fa-user"></i> Leads
            </a>
            
        {% else %}
        <h5 style="margin-top: 2%;">
             
            <a href="{% url 'user_dashboard' %}" style="color: white;">
                <i class="fas fa-user" style="font-size: 15px; margin-right: 5px;"></i> Leads
            </a>
            
        </h5>
        {% endif %}

        <a href="{% url 'logout' %}">
            <i class="fas fa-sign-out-alt" style="color: white;"></i><span style="color: white;">Logout</span> 
        </a>
    </div>

    <div class="content">
        
        {% block content %}{% endblock %}
    </div>

    <script>
        function toggleMenu() {
            const menu = document.getElementById('master-menu');
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function toggleSidebar() {
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            const hamburger = document.querySelector('.hamburger');
            sidebar.classList.toggle('active');
            content.classList.toggle('shifted');
            hamburger.classList.toggle('active');
        }

        document.querySelectorAll('.sidebar a').forEach(item => {
            item.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    toggleSidebar();
                }
            });
        });
    </script>
</body>
</html>
