{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h2>Edit Agent</h2>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ agent.name }}" required>
        </div>
        <div class="mb-3">
            <label for="business_type" class="form-label">Business Type</label>
            <input type="text" class="form-control" id="business_type" name="business_type" value="{{ agent.business_type }}" required>
        </div>
        <div class="mb-3">
            <label for="location" class="form-label">Location</label>
            <input type="text" class="form-control" id="location" name="location" value="{{ agent.location }}" required>
        </div>
        <div class="mb-3">
            <label for="district" class="form-label">District</label>
            <input type="text" class="form-control" id="district" name="district" value="{{ agent.district }}" required>
        </div>
        <div class="mb-3">
            <label for="contact_number" class="form-label">Contact Number</label>
            <input type="text" class="form-control" id="contact_number" name="contact_number" value="{{ agent.contact_number }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>

{% endblock %}
