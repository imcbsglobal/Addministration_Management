{% extends 'base.html' %}
{% block content %}
<style>
    th{
        text-transform: uppercase;
    }
</style>
<div class="container mt-4">
    <h2 style="display: flex;justify-content: center;">All Complaints</h2>
    <a href="{% url 'add_complaint' %}" class="btn btn-primary mb-4" style="margin-left: 89%;">Add Complaint</a>
    {% if complaints %}
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>#</th>
                <th>Complaint</th>
                <th>Edit</th>
                <th>Delete</th>
                
            </tr>
        </thead>
        <tbody>
            {% for complaint in complaints %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ complaint.description|upper }}</td>
                <td>
                    <a href="{% url 'edit_complaint' complaint.id %}" class="btn btn-warning btn-sm">Edit</a>
                </td>
                <td>
                    <a href="{% url 'delete_complaint' complaint.id %}" class="btn btn-danger btn-sm" 
                       onclick="return confirm('Are you sure you want to delete this complaint?');">
                       Delete
                    </a>
                </td>
                
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% else %}
    <p>No complaints found.</p>
    {% endif %}
</div>
{% endblock %}
