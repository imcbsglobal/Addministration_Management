{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .menu {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #e0e0e0;
        }
        .menu label {
            font-weight: bold;
            cursor: pointer;
        }
        .submenu {
            display: none;
            padding-left: 20px;
            margin-top: 10px;
        }
        .submenu label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="checkbox"] {
            margin-right: 10px;
        }
    </style>
    <div class="container-fluid">
        <h2>User Control Panel of USERNAME</h2>
        
        <div class="menu">
            <label><input type="checkbox" onclick="toggleSubmenu('admin')"> Administration</label>
            <div class="submenu" id="admin">
                <label><input type="checkbox"> Address Book</label>
                <label><input type="checkbox"> Documentation</label>
            </div>
        </div>
        
        <div class="menu">
            <label><input type="checkbox" onclick="toggleSubmenu('hr')"> HR</label>
            <div class="submenu" id="hr">
                <label><input type="checkbox"> CV Management</label>
                <label><input type="checkbox"> Interview Management</label>
                <label><input type="checkbox"> Offer Letter</label>
                <label><input type="checkbox"> Employee Management</label>
                <label><input type="checkbox"> Attendance</label>
                <label><input type="checkbox"> Salary Certificate</label>
                <label><input type="checkbox"> Experience Certificate</label>
            </div>
        </div>
        
        <div class="menu">
            <label><input type="checkbox" onclick="toggleSubmenu('marketing')"> Marketing</label>
            <div class="submenu" id="marketing">
                <label><input type="checkbox"> Leads</label>
            </div>
        </div>
        
        <div class="menu">
            <label><input type="checkbox" onclick="toggleSubmenu('service')"> Service</label>
            <div class="submenu" id="service">
                <label><input type="checkbox"> Service Log</label>
                <label><input type="checkbox"> Service Entry</label>
            </div>
        </div>
        
        <div class="menu">
            <label><input type="checkbox" onclick="toggleSubmenu('master')"> Master</label>
            <div class="submenu" id="master">
                <label><input type="checkbox"> District</label>
                <label><input type="checkbox"> Area</label>
                <label><input type="checkbox"> Location</label>
                <label><input type="checkbox"> Requirements</label>
                <label><input type="checkbox"> Business Type</label>
                <label><input type="checkbox"> Job Title</label>
                <label><input type="checkbox"> Hardware</label>
                <label><input type="checkbox"> Complaint</label>
                <label><input type="checkbox"> Branch</label>
                <label><input type="checkbox"> Users</label>
            </div>
        </div>
    </div>
    
    <script>
        function toggleSubmenu(id) {
            var submenu = document.getElementById(id);
            if (submenu.style.display === "block") {
                submenu.style.display = "none";
            } else {
                submenu.style.display = "block";
            }
        }
    </script>




{% endblock %}
