{% extends 'base.html' %}
{% load static %}

{% block content %}

<div style="display: flex;justify-content: end;"><a href="{% url 'add_location' %}" class="btn btn-primary">Add Location</a></div>
<table class="table">
    <thead>
        <tr>
            <th>Name</th>
            <th>District</th>
            <th>Area</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for location in locations %}
        <tr>
            <td>{{ location.name }}</td>
            <td>{{ location.district.name }}</td>
            <td>{{ location.area.name }}</td>
            <td>
                <a href="{% url 'edit_location' location.id %}" class="btn btn-warning"><i class="fas fa-edit"></i></a>
                <a href="{% url 'delete_location' location.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this location?');"><i class="fas fa-trash-alt"></i></a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>



{% endblock %}
