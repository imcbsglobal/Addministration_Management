{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h1>User Dashboard</h1>
    <p>Welcome to your dashboard!</p>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
</div>
{% endblock %}
