{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <h2>Edit Complaint</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Update Complaint</button>
        <a href="{% url 'all_complaints' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
